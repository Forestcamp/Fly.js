<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FlyJS | Collide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../../vendor/jquery-2.0.0.min.js"></script>
</head>
<body>

<div class="canvasHolder" style="float: left;"></div>

<script type="text/javascript" src="../../flyjs.min.js"></script>

<script type="text/javascript" src="entities/Circle.js"></script>
<script type="text/javascript" src="Game.js"></script>

<script type="text/javascript">
    jQuery(document).ready(function (){

        var canvasHolder = document.getElementsByClassName('canvasHolder')[0];
        var canvas = $('<canvas width="800" height="600" style="clear: left;" />');

        canvasHolder.appendChild(canvas.get(0));
        var stage = new createjs.Stage(canvas.get(0));
        stage.addChild(new game.Game(stage));

        stage.update();
    });
</script>
</body>
</html>
